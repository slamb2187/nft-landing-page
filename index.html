<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>ParaCats</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="bgvideo">
      <video autoplay muted loop id="myVideo">
        <source src="images/video/ParaCat Landing BG.mp4" type="video/mp4">
        Your browser does not support html 5 video.
      </video>
    </div>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/favicon-32x32.png" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://discord.gg/fGMageVx"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/discord.webp" alt="Discord" />
          </a>
          <a
            href="https://twitter.com/paracatsnft"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <a
            href="https://instagram.com/paracatsnft"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/instagram.svg" alt="Opensea" />
          </a>
          
        </div>
        
      </div>
      
    </header>
    
    <section class="container">
      
      <div class="countdown">
        <p>MINTING SOON..</p>
        <a>
            <img src="images/header/Paracats-logo.png" />
          </a>
        <h1></h1>
               
        <p>0/10,000 MINTED</p>
        <button class="wallet-btn btn" id="">
          <span>Connect Wallet</span>
        </button>
        
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
